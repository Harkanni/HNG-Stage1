<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HNG Stage1</title>
   <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
   <link rel="stylesheet" href="./assets/style.css">
   <script src="./assets/index.js"></script>
</head>

<body onload="fetchUserInfo()">
   <header>
      <nav class="navbar">
         <div class="logo">
            <img data-testid="slackDisplayImage" src="./assets/placeholderImage.jpg" alt="">
         </div>
         <p data-testid="slackUserName" class="username"> </p>
      </nav>
   </header>

   <main>
      <div class="user-info">
         <div class="large-userImage">
            <img data-testid="slackDisplayImage" src="./assets/placeholderImage.jpg" alt="user-large-image">
         </div>

         <div class="user-track-info">
            <p data-testid="slackUserName" class="font-2xl mb-3 username"></p>
            <div data-testid="myTrack" class="mb-3 current-track">Track: Frontend Development</div>
            <div class="dates">
               <div data-testid="currentDayOfTheWeek" class="mb-3 current-day-of-the-week"></div>
               <div data-testid="currentUTCTime" class="mb-3 current-UTC-Time"></div>
            </div>
            <div class="project-link">
               <a href="" data-testid="githubURL" target="_blank">Link to Github repository</a>
            </div>
         </div>
      </div>
   </main>

   <footer class="footer">
      <div>copyright 2023&copy;</div>
   </footer>

   <!-- <script src="./assets/index.js"></script> -->
</body>

</html>
